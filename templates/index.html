<!DOCTYPE html>
<html>
<head>
    <title>Lista użytkowników</title>
</head>
<body>
    <h1>Użytkownicy projektu:</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.email }})</li>
        {% else %}
            <li>Brak użytkowników lub błąd połączenia.</li>
        {% endfor %}
    </ul>
</body>
</html>
